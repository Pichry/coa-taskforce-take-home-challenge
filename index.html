<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="gallery">
        <div class="photo-item">
            <img src="assets/images/fox.png" alt="A Fox">

        </div>
        <div class="photo-item">
            <img src="assets/images/monkey.png" alt="A monkey">
        </div>
        <div class="photo-item">
            <img src="assets/images/deer.png" alt="A deer">
        </div>
    </div>
</body>
</html>
